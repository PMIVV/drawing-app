<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Экран</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    const lastPoints = { 1: null, 2: null };
    const bg = new Image();
    bg.src = 'background.jpg';

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
    }

    window.addEventListener('load', resizeCanvas);

    socket.on('begin', data => {
      const { x, y, userId } = data;
      const adjustedY = userId === 1
        ? y * (canvas.height / 2)
        : y * (canvas.height / 2) + (canvas.height / 2);
      lastPoints[userId] = { x: x * canvas.width, y: adjustedY };
    });

    socket.on('draw', data => {
      const { x, y, userId } = data;
      if (!lastPoints[userId]) return;

      const newX = x * canvas.width;
      const newY = userId === 1
        ? y * (canvas.height / 2)
        : y * (canvas.height / 2) + (canvas.height / 2);

      ctx.strokeStyle = userId === 1 ? "#00f" : "#0f0";
      ctx.lineWidth = 4;
      ctx.lineCap = "round";

      ctx.beginPath();
      ctx.moveTo(lastPoints[userId].x, lastPoints[userId].y);
      ctx.lineTo(newX, newY);
      ctx.stroke();

      lastPoints[userId] = { x: newX, y: newY };
    });

      socket.on('clear', data => {
        const userId = data.userId;
        const halfHeight = canvas.height / 2;

        const sx = 0;
        const sw = bg.width;
        const sh = Math.floor(bg.height / 2); // округляем безопасно

        if (userId === 1) {
          const sy = 0;
          ctx.clearRect(0, 0, canvas.width, halfHeight);
          ctx.drawImage(bg, sx, sy, sw, sh, 0, 0, canvas.width, halfHeight);
        } else {
          const sy = sh;
          ctx.clearRect(0, halfHeight, canvas.width, halfHeight);
          ctx.drawImage(bg, sx, sy, sw, sh, 0, halfHeight, canvas.width, halfHeight);
        }

        lastPoints[userId] = null;
      });
  </script>
</body>
</html>
