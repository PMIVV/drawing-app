
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #controls {
      height: 60px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    canvas {
      display: block;
      width: 100vw;
      height: calc(100vh - 60px);
      touch-action: none;
    }
    button {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="controls">
    –ö–æ–º–∞–Ω–¥–∞ 2
    <button onclick="clearAll()">–û—á–∏—Å—Ç–∏—Ç—å üóëÔ∏è</button>
    <button onclick="undo()">–û—Ç–º–µ–Ω–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–µ–µ ‚Ü©Ô∏è</button>
  </div>
  <canvas id="canvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const userId = 2;
    const socket = io();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bg = new Image();
    bg.src = 'background.jpg';

    let drawing = false;
    let strokes = [];
    let currentStroke = [];

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      drawAll();
    }

    function drawAll() {
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
      ctx.lineCap = 'round';
      ctx.lineWidth = 4;
      ctx.strokeStyle = userId === 1 ? "#ff0" : "#0f0";
      for (const stroke of strokes) {
        ctx.beginPath();
        stroke.forEach((p, i) => {
          const x = p.x * canvas.width;
          const y = p.y * canvas.height;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        });
        ctx.stroke();
      }
    }

    function getRelativePosition(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.clientX - rect.left) / rect.width,
        y: (e.clientY - rect.top) / rect.height
      };
    }

    canvas.addEventListener('pointerdown', e => {
      drawing = true;
      currentStroke = [getRelativePosition(e)];
      ctx.beginPath();
      const pos = getRelativePosition(e);
      ctx.moveTo(pos.x * canvas.width, pos.y * canvas.height);
    });

    canvas.addEventListener('pointermove', e => {
      if (!drawing) return;
      const pos = getRelativePosition(e);
      currentStroke.push(pos);
      ctx.lineTo(pos.x * canvas.width, pos.y * canvas.height);
      ctx.stroke();
    });

    canvas.addEventListener('pointerup', () => {
      if (!drawing || currentStroke.length < 2) return;
      drawing = false;
      strokes.push(currentStroke);
      socket.emit('stroke', { stroke: currentStroke, userId });
    });

    function undo() {
      if (strokes.length > 0) {
        strokes.pop();
        drawAll();
        socket.emit('undo', { userId });
      }
    }

    function clearAll() {
      strokes = [];
      drawAll();
      socket.emit('clear', { userId });
    }

    window.addEventListener('load', resizeCanvas);
  </script>
</body>
</html>
