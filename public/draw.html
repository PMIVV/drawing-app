<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Рисование</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #333;
    }
    #controls {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #canvas {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="clearCanvas()">Очистить</button>
  </div>
  <canvas id="canvas"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let drawing = false;
    const useImageBackground = true; // <== здесь переключаем фон: true — картинка, false — заливка цветом
    const backgroundImageUrl = "background.jpg";
    const backgroundImage = new Image();
    backgroundImage.src = backgroundImageUrl;

    function drawBackground() {
      if (useImageBackground && backgroundImage.complete) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = "#333";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      drawBackground();
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
    }

    window.addEventListener('load', resizeCanvas);

    canvas.addEventListener('pointerdown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
      const x = e.offsetX / canvas.width;
      const y = e.offsetY / canvas.height;
      socket.emit('begin', { x, y });
    });

    canvas.addEventListener('pointermove', e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      const x = e.offsetX / canvas.width;
      const y = e.offsetY / canvas.height;
      socket.emit('draw', { x, y });
    });

    canvas.addEventListener('pointerup', () => drawing = false);
    canvas.addEventListener('pointerleave', () => drawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      socket.emit('clear');
    }
  </script>
</body>
</html>
